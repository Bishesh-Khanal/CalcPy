  <head>
    <title>3D - Graphing</title>
    <link rel="stylesheet" href="{% static 'styles/materialize.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/mathquill.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/3D-style.css' %}" />

    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />

    <link

      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"

    />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
  

    <meta
      name="description"
      content="Free 3D grapher from Mathpix: interactive 3D grapher for math equations"
    />

      type="text/javascript"
      src="http://ff.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=nbetQUh-P03x__aO53aKjOVFHMuFv0dj5Vk3goT7k7foN4_HqTZX9lrad0P25iHU"
      charset="UTF-8"
    ></script> -->
  </head>

  <body class = "overflow-hidden">

    <div class="navbar bg-base-100">
      <div class="navbar-start">
        <a  href = "/" class="btn btn-ghost normal-case text-xl">CALC - PY</a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a href="/scientific" class = "mx-4"> scientific </a></li>
          <li><a href = "/equation" class = "mx-4"> Equation Solver </a></li>
          <li><a href = "/matrix" class = "mx-4"> Matrix </a></li>
          <li><a href = "/graph" class = "mx-4"> 2D - Graphing </a></li>
          <li><a href = "/graph3D" class = "active mx-4"> 3D - Graphing </a></li>
          <li><a href = "/statistics" class = "mx-4"> Statistics </a></li>
          <li><a href = "/unit" class = "mx-4"> Unit Conversion</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <a class="btn mx-5 px-8" href="https://github.com/Bishesh-Khanal/CalcPy.git">
          <span class = "pr-2">Github</span>
          <i class='bx bxl-github' ></i>
          </span>
  
        </a>
      </div>
    </div>


      <div class="mockup-window border border-base-300 h-full rounded-none">
        <div class="border-base-300 border-t h-full w-full">

            <div id = "grapher" class="row">
                <div class="eqs-col col s4 " id="eq-sidebar"></div>
          
                <div
                  class="black graph-col col s8"
                  style="height: 100%; position: relative"
                >
                  <div id="ThreeJS"></div>
                  <div id="ThreeJS-axes"></div>
                  <div id="controls-container" class="teal"></div>
                  <div id="trace-info-container" style="display: none">Trace: None</div>
          
                  <div id="progress-info-container" style="opacity: 0">
                    <div style="position: absolute; left: 50%">
                      <span>LOADING</span>
                    </div>
                    <div class="progress-bar"></div>
                  </div>
                </div>
              </div>
        </div>
    </div>
    

    <!-- core -->
    <script src="{% static 'js/3d-graphing.js' %}"></script>

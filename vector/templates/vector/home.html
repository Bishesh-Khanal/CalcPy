{% extends 'index.html' %}
{% load static %}
{% block content %}
    <title class="title">Stasistics</title>
    <!--MAIN BODY STARTS -->
    <div class="main-section">

      <div class="calc-container h-full w-full">

          <!--
            <div class="mockup-window border border-base-30 m-auto h-full w-full outline-none">
          <div class=" border-t h-full w-ful flex justify-center align-center">

            

          </div>
        </div>
          -->
        

          <div class="mockup-window border border-base-300 h-full rounded-none">
            <div class=" justify-center align-center border-base-300 border-t h-full w-full">
              

              <div class="grid grid-cols-10 gap-5">


                <div class="data-col col-span-2">

                  <div class="data-table h-full m-5">
                      
                    <div class="table">

                      <div class="overflow-x-auto shadow-md sm:rounded-lg">
                        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                                <tr>
                                    <th scope="col" class="px-6 py-1">
                                        <span id="y-title">DATA</span>
                                    </th>
                                    <th scope="col" class="px-6 py-1">
                                        <span id="x-title">FREQ</span>
                                    </th>
                                    <th scope="col" class="px-3 py-1">
                                        <!--add row button-->
                                        <button onclick = "add_windoww()" type="button" id = "add-row" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-1 my-1 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                          +
                                        </button>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id = "table-body" class = "overflow-y-auto">
                                <tr id = "row-1" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                                    <td class="px-3 py-3">
                                      <input type="text" id="y1" class="block w-full py-1 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    </td>
                                    <td class="px-3 py-3">
                                      <input type="text" id="x1" class="block w-full py-1 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    </td>
                                    <td class="px-3 py-3">
                                      <button type="button" id = "add-row" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-1 my-1 text-center inline-flex items-center mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                        -
                                      </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                      </div>

                    </div>

                    <div  class="compute-btn flex justify-center mt-5">
                      <button id = "compute-btn" type="button" class="z-11 py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Compute</button>
                    </div>

                  </div>

                  
                </div>

                <div class="rest col-span-8 h-full">

                  <div class="grid grid-rows-2 h-full gap-10">

                    <div class="first-row row-span-1 flex h-1/2">

                      <div class="select-card w-2/5 my-5">
                          
                        <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                          <span class="text-lg font-medium text-gray-500 dark:text-gray-400">TYPE</span>
                          <div class="flex items-center pl-4 border border-gray-200 rounded dark:border-gray-700 mt-5">
                            <input checked id="yx-data" type="radio" value="discreete" name="table-type" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="yx-data" class="w-full py-4 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">DISCREETE</label>
                          </div>
                          <div class="flex items-center pl-4 border border-gray-200 rounded dark:border-gray-700 mt-5 mb-6">
                              <input id="df-data" type="radio" value="class-interval" name="table-type" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                              <label for="df-data" class="w-full py-4 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">CLASS INTERVAL </label>
                          </div>
                        </div>
                        
                      </div>

                      <div class="shadow-md sm:rounded-lg w-3/5 w-full h-64 mx-10 my-5 pb-0">
                        <table class="w-full text-sm text-left text-gray-500  h-64 dark:text-gray-400">
                            <thead class="text-xs text-gray-700 uppercase dark:text-gray-400">
                                <tr>
                                    <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
                                        Property
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        Value
                                    </th>
                                    <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
                                        Property
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        Value
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="border-b border-gray-200 dark:border-gray-700">
                                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800">
                                        Mean
                                    </th>
                                    <td id = "mean" class="px-6 py-4">
                                       
                                    </td>
                                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800">
                                      S.D (σ) 
                                    </td>
                                    <td id = "std" class="px-6 py-4">
                                       
                                    </td>
                                </tr>
                                <tr class="border-b border-gray-200 dark:border-gray-700">
                                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800">
                                      min(x) 
                                    </th>
                                    <td id = "min" class="px-6 py-4">
                                        
                                    </td>
                                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800">
                                        Q₁
                                    </td>
                                    <td id = "q1" class="px-6 py-4">
                                        
                                    </td>
                                </tr>
                                <tr class="border-b border-gray-200 dark:border-gray-700">
                                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800">
                                      Median
                                    </th>
                                    <td id = "med" class="px-6 py-4">
                                        
                                    </td>
                                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800">
                                      Q₃
                                    </td>
                                    <td id = "q3" class="px-6 py-4">
                                        
                                    </td>
                                </tr>
                                <tr class="border-b border-gray-200 dark:border-gray-700">
                                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800">
                                        max(x)
                                    </th>
                                    <td id = "max" class="px-6 py-4">
                                        
                                    </td>
                                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800">
                                        Variance (σ²)
                                    </td>
                                    <td id = "var" class="px-6 py-4">
                                        
                                    </td>
                                </tr>
                                
                            </tbody>
                        </table>
                      </div>
  
                    </div>

                    <div class="second-row row-span-1  h-full -translate-y-24">
                      

                      
                      <div class="graphs h-full mr-10 rounded-lg shadow-md ">
                        
                        
                        <div class="grid grid-cols-2 gap-10">

                          <div class="bar-graph-col p-2" id = "bar-graph">
                            <canvas id="bar-graph-render" height = "400" width = "400">

                            </canvas>
                          </div>

                          <div class="box-plot-col p-2" id = "box-plot">
                            <canvas id="box-plot-render" height = "400" width = "400">

                            </canvas>
                          </div>
                        </div>



                      </div>

                        


                    </div>

                  </div>

                </div>
              </div>
            </div>
          </div>

      </div>


    </div>

    <script src="{% static 'js/statistics.js' %}"></script>

{% endblock %}

{% extends 'index.html' %}
{% load static %}
{% block content %}
    <title class="title">Unit Conversion</title>
    <!--MAIN CONTENT STARTS -->

    <div class="main-section">

      <div class="calc-container h-screen flex justify-center items-center">

        <div class="mockup-window border bg-base-300 max-w-3xl w-3xl">
          <div class="h-full w-full px-4 py-4 bg-base-200">


        
            <!--conversion-thingy-selection -->

            <div class="type-selection w-full mb-10 mt-3">
              <select id="unit-type" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option value = "area" selected>Area</option>
                <option value = "digital-storage">Digital Storage</option>
                <option value = "energy">Energy</option>
                <option value = "frequency">Frequency</option>
                <option value = "length">Length</option>
                <option value = "mass">Mass</option>
                <option value = "temperature">Temperature</option>
                <option value = "time">Time</option>
                <option value = "volume">Volume</option>
              </select>
            </div> 

            <!--three columns-->


            <div id = "conversion-form" class="grid grid-cols-10 gap-5">

              <div id = "first-unit-col" class="first-col col-span-4">

                  <div id = "input-1" class="w-15/20">

                        <option value = "kilometer-squared"> Kilometer Squared </option>
                        <option value = "meter-squared"> Meter Squared </option>
                        <option value = "mile-squared"> Miles Squared </option>
                        <option value = "yard-squared"> Yard Squared </option>
                        <option value = "foot-squared"> Feet Squared </option>
                        <option value = "inch-squared"> Inch Squared </option>
                        <option value = "hectare"> Hectare </option>
                        <option value = "acre"> Acre </option>
                      </select>

                        Select a unit
                      </label>
                    </div>

                  </div>

                
                  

                </div>



              </div>

              <div id = "equal-col" class="second-col col-span-2 flex items-center justify-center">
                <span class="mb-4 text-6xl font-normal text-gray-500 dark:text-gray-400">=</span>
              </div>

              <div id = "second-unit-col" class="third-col col-span-4">

                  <div class="grid grid-rows-2 gap-3">

                    <div id = "input-2" class="w-15/20">
                      <input id = "input-box-2" class="text-center bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"\>
                    </div>

                          <option value = "meter-squared"> Meter Squared </option>
                          <option value = "mile-squared"> Miles Squared </option>
                          <option value = "yard-squared"> Yard Squared </option>
                          <option value = "foot-squared"> Feet Squared </option>
                          <option value = "inch-squared"> Inch Squared </option>
                          <option value = "hectare"> Hectare </option>
                          <option value = "acre"> Acre </option>
                        </select>
                        <label class="before:content[' '] after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-normal leading-tight text-blue-gray-400 transition-all before:pointer-events-none before:mt-[6.5px] before:mr-1 before:box-border before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:border-t before:border-l before:border-blue-gray-200 before:transition-all after:pointer-events-none after:mt-[6.5px] after:ml-1 after:box-border after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:border-t after:border-r after:border-blue-gray-200 after:transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[3.75] peer-placeholder-shown:text-blue-gray-500 peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-pink-500 peer-focus:before:border-t-2 peer-focus:before:border-l-2 peer-focus:before:border-pink-500 peer-focus:after:border-t-2 peer-focus:after:border-r-2 peer-focus:after:border-pink-500 peer-disabled:text-transparent peer-disabled:before:border-transparent peer-disabled:after:border-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500">

                  </div>

                </div>

            </div>


          </div>
        </div>


      </div>
    </div>
    
    
    

    <script src = "{% static 'js/unit.js' %}"></script>
